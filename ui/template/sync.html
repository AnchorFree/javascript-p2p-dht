<h1 class="cover-heading">Sync</h1>
<p class="lead">
    This demo shows how to create a P2P network with data that is copied to all nodes.
</p>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Connection Status - my P2P id (pid) is {{ myP2PId }}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-lg" ng-click="connectToCloud()">
                    <span class="glyphicon glyphicon-cloud-upload"></span> Connect to Cloud
                </button>
            </div>
            <div class="col-sm-3 col-sm-offset-4">
                Finding Peers:
                <progressbar value="{{ findingPeersStatus }}">
                </progressbar>
            </div>
            <div class="col-sm-3">
                Syncing Data:
                <progressbar value="0"></progressbar>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">Synchronized Data</div>

  <table class="table table-striped table-bordered box">
  <thead>
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Available space:</td>
    <td>239/1000 GB used</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="2">
      <div class="clearfix" style="padding: 0 5px;">
        <div class="pull-left">
          <a href="#" class="btn btn-primary">Add Key</a>
          <a href="#" class="btn btn-default">Delete Key</a>
        </div>
      </div>
    </td>
  </tr>
  </tfoot>
</table>
</div>
